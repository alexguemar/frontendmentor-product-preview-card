<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Product preview card component</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Challenge Frontedmentor GQ code component"
    />
    <meta name="theme-color" content="#3c8067" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="card">
          <div class="card-image">
            <picture>
              <source
                media="(max-width: 750px)"
                srcset="./assets/images/image-product-mobile.jpg"
              />
              <source
                media="(min-width: 750px)"
                srcset="./assets/images/image-product-desktop.jpg"
              />
              <img
                src="./assets/images/image-product-desktop.jpg"
                alt="Product image"
              />
            </picture>
          </div>
          <div class="card-content">
            <div class="card-head">
              <span>Perfume</span>
              <h1>Gabrielle Essence Eau De Parfum</h1>
            </div>
            <p class="card-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="card-price">
              <p>$149.99</p>
              <span>$169.99</span>
            </div>
            <a href="" class="btn-primary"> Add to Cart</a>
          </div>
        </section>
      </div>
     <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://www.frontendmentor.io/profile/alexguemar"
            target="_blank"
            >Alejandro F. Guevara Martinez</a
          >.
    </main>
  </body>
</html>
